<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Finance Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --primary: #6A1B9A;
      --primary-light: #9C27B0;
      --bg: #f4f3fa;
      --text: #2e2e2e;
      --card-bg: white;
      --border: #e0e0e0;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    header {
      background: var(--primary);
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 1.4rem;
    }

    nav a {
      color: white;
      margin-left: 1rem;
      text-decoration: none;
      font-weight: 500;
    }

    main {
      padding: 2rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
    }

    .card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 1px 5px rgba(0,0,0,0.05);
    }

    .card h3 {
      margin-bottom: 1rem;
      color: var(--primary);
      font-size: 1.1rem;
    }

    .chart-container {
      position: relative;
      height: 220px;
    }

    .budget {
      margin-bottom: 1rem;
    }

    .progress {
      background: #eee;
      height: 10px;
      border-radius: 5px;
      overflow: hidden;
      margin-top: 4px;
    }

    .progress-bar {
      height: 100%;
      background: var(--primary-light);
    }

    .summary p {
      margin-bottom: 0.5rem;
      font-size: 1rem;
    }

    .summary strong {
      font-size: 1.1rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>ðŸ“Š Finance Dashboard</h1>
    <nav>
      <a href="#">Overview</a>
      <a href="#">Transactions</a>
      <a href="#">Budgets</a>
      <a href="#">Charts</a>
      <a href="#">Settings</a>
    </nav>
  </header>

  <main>
    <div class="grid">

      <!-- Summary Card -->
      <div class="card summary">
        <h3>Summary</h3>
        <p>ðŸ’° Balance: <strong>â‚¬13,378.71</strong></p>
        <p>ðŸ’³ Credit Cards: <span style="color: red;">-â‚¬249.00</span></p>
      </div>

      <!-- Donut Chart Card -->
      <div class="card">
        <h3>This Month</h3>
        <div class="chart-container">
          <canvas id="donutChart"></canvas>
        </div>
      </div>

      <!-- Line Chart Card -->
      <div class="card">
        <h3>Balance Over Time</h3>
        <div class="chart-container">
          <canvas id="lineChart"></canvas>
        </div>
      </div>

      <!-- Budgets Card -->
      <div class="card">
        <h3>Budgets</h3>
        <div class="budget">
          Entertainment: â‚¬8 / â‚¬30
          <div class="progress"><div class="progress-bar" style="width:27%"></div></div>
        </div>
        <div class="budget">
          Eating Out: â‚¬45.50 / â‚¬100
          <div class="progress"><div class="progress-bar" style="width:46%"></div></div>
        </div>
        <div class="budget">
          Fuel: â‚¬30 / â‚¬120
          <div class="progress"><div class="progress-bar" style="width:25%"></div></div>
        </div>
      </div>

      <!-- Bar Chart Card -->
      <div class="card">
        <h3>Last 7 Days</h3>
        <div class="chart-container">
          <canvas id="barChart"></canvas>
        </div>
      </div>

      <!-- Cashflow Card -->
      <div class="card">
        <h3>Cash Flow (Transactions)</h3>
        <div class="chart-container">
          <canvas id="cashFlowChart"></canvas>
        </div>
      </div>

    </div>
  </main>

  <script>
    // Donut Chart
    new Chart(document.getElementById("donutChart"), {
      type: 'doughnut',
      data: {
        labels: ["Income", "Expenses"],
        datasets: [{
          data: [1452, 617],
          backgroundColor: ["#8e24aa", "#ef5350"]
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { position: 'bottom' }
        }
      }
    });

    // Line Chart
    new Chart(document.getElementById("lineChart"), {
      type: 'line',
      data: {
        labels: ["Mar 27", "Apr 3", "Apr 10", "Apr 17", "Apr 24", "May 1", "May 8", "May 15", "May 22", "May 29"],
        datasets: [{
          label: "Balance",
          data: [11500, 11550, 11400, 11300, 11600, 12000, 12050, 12100, 12500, 13700],
          borderColor: "#6A1B9A",
          backgroundColor: "rgba(106,27,154,0.1)",
          fill: true,
          tension: 0.4
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false }
        }
      }
    });

    // Bar Chart
    new Chart(document.getElementById("barChart"), {
      type: 'bar',
      data: {
        labels: ["Thu", "Fri", "Sat", "Sun", "Mon", "Tue", "Wed"],
        datasets: [{
          label: "Expenses",
          data: [120, 40, 80, 20, 60, 30, 10],
          backgroundColor: "#d32f2f"
        }, {
          label: "Income",
          data: [0, 60, 0, 0, 0, 0, 0],
          backgroundColor: "#6A1B9A"
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { position: 'bottom' }
        },
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    // Cash Flow Chart
    new Chart(document.getElementById("cashFlowChart"), {
      type: 'bar',
      data: {
        labels: ["May 2024"],
        datasets: [{
          label: "Income",
          data: [1452],
          backgroundColor: "#6A1B9A"
        }, {
          label: "Expenses",
          data: [617],
          backgroundColor: "#e53935"
        }]
      },
      options: {
        responsive: true,
        indexAxis: 'y',
        plugins: {
          legend: { position: 'bottom' }
        },
        scales: {
          x: { beginAtZero: true }
        }
      }
    });
  </script>

</body>
</html>
