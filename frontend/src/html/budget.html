<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Budget â€“ Finance PWA</title>
  <meta name="theme-color" content="#2a9d8f" />
  <link rel="manifest" href="manifest.json" />
</head>

<body class="bg-light">
  <!-- Fixed header -->
  <header class="fixed-top bg-white shadow-sm">
    <div class="container-fluid d-flex justify-content-between align-items-center py-3">
      <h1 class="h4 m-0">Budget Dashboard</h1>
      
      <button
      id="logout-btn"
      class="btn btn-outline-danger btn-sm me-3"
      style="width: 128px;"
    >
      Logout
    </button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container-fluid py-4">
    <div class="row g-4">
      <!-- Quadrant 1: Form -->
      <div class="col-md-6">
        <div class="card shadow-sm h-100">
          <div class="card-body">
            <h5 class="card-title">Add Entry</h5>
            <form id="entry-form">
              <div class="mb-3">
                <label for="type" class="form-label">Type</label>
                <select class="form-select" id="type" name="type">
                  <option value="income">Income</option>
                  <option value="expense">Expense</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="amount" class="form-label">Amount</label>
                <input type="number" class="form-control" id="amount" name="amount" required />
              </div>
              <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <input type="text" class="form-control" id="category" name="category" required />
              </div>
              <div class="mb-3">
                <label for="date" class="form-label">Date</label>
                <input type="date" class="form-control" id="date" name="date" required />
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <input type="text" class="form-control" id="description" name="description" />
              </div>
              <button type="submit" class="btn btn-primary w-100">Add Entry</button>
            </form>
          </div>
        </div>
      </div>

      <!-- Quadrant 2: Entry List -->
      <div class="col-md-6">
        <div class="card shadow-sm h-100">
          <div class="card-body">
            <h5 class="card-title">Entries</h5>
            <ul id="entries-list" class="list-group"></ul>
          </div>
        </div>
      </div>

      <!-- Quadrant 3: Empty -->
      <div class="col-md-6">
        <div class="card shadow-sm h-100">
          <div class="card-body d-flex align-items-center justify-content-center text-muted">
            <p>Reserved for future content</p>
          </div>
        </div>
      </div>

      <!-- Quadrant 4: Empty -->
      <div class="col-md-6">
        <div class="card shadow-sm h-100">
          <div class="card-body d-flex align-items-center justify-content-center text-muted">
            <p>Reserved for future content</p>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
